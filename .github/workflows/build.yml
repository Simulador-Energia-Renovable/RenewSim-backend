name: CI - Build, Test and Coverage Report

on:
  push:
    branches: [ dev/v1.2.0 ]
  pull_request:
    branches: [ dev/v1.2.0 ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET_BASE64: TzEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWYwMTIzNDU2Nzg5YWJjZGVm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'  

      - name: Build & test (with JaCoCo)
        run: |
          mvn -B -ntp clean verify jacoco:report

      - name: Upload surefire & failsafe reports (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**

      - name: Upload JaCoCo coverage report (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
