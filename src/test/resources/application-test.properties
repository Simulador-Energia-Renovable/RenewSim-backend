# H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# CORS
cors.allowed-origins=http://localhost,http://localhost:3000,http://localhost:5173

# JWT (match exact field names)
security.jwt.issuer=renewsim-test
security.jwt.audience=renewsim-clients
# usa UNA de las dos claves (plain o base64). Recomiendo base64:
security.jwt.secret-base64=c2VjdXJlX3Rlc3Rfc2VjcmV0X2tleV8zMmJ5dGVzX2Jhc2U2NA==
# security.jwt.secret=super-secure-plain-secret-at-least-32-chars
security.jwt.expiration-seconds=3600
security.jwt.not-before-skew-seconds=0
security.jwt.allowed-clock-skew-seconds=60






