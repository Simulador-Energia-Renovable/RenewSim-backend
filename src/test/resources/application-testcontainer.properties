# 🛢️ Propiedades del datasource (se sobreescriben por @DynamicPropertySource, pero sirven como fallback)
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 🧪 Hibernate y JPA (modo desarrollo para pruebas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 🔐 Desactiva seguridad si no la estás testeando
spring.security.enabled=false

# 🪵 Logging (opcional pero útil para debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
