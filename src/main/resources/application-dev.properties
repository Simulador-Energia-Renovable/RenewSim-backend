# =============================
# DATASOURCE (MySQL Local o Railway)
# =============================

spring.datasource.url=jdbc:mysql://localhost:3306/renewsim?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA / Hibernate
# =============================

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =============================
# HikariCP Connection Pool
# =============================

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# =============================
# H2 CONSOLE (solo para desarrollo local)
# =============================

spring.h2.console.enabled=true

# =============================
# LOGGING
# =============================

logging.level.org.springframework.security=DEBUG

jwt:
  # Fallback solo para desarrollo. Base64 de 32 bytes (256 bits).
  # ⚠️ Nunca usar este valor en producción.
  secret: ${JWT_SECRET_BASE64:VGhpcy1pcy1hLWRldmVsb3BtZW50LXNlY3JldC1zaG91bGQtYmUtMzItY2hhcmFjdGVycy1sb25nIQ==}
  expirationSeconds: 3600 # 1h
  clockSkewSeconds: 60

  server:
  forward-headers-strategy: framework
